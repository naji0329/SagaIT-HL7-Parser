apiVersion: apps/v1
kind: Deployment
metadata:
  name: hl7tool
  labels:
    app: hl7tool
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hl7tool
  template:
    metadata:
      labels:
        app: hl7tool
    spec:
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: hl7tool
        matchLabelKeys:
          - pod-template-hash
      containers:
      - name: hl7tool
        image: {{IMAGE_NAME}}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 6
          periodSeconds: 4
          timeoutSeconds: 3
          failureThreshold: 1
