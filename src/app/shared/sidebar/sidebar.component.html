<!-- new message  modal -->
<div class="modal fade" id="newMessage1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="staticBackdropLabel">Enter the name of the message.</h4>
                <button type="button" class="bg-transparent border-0" data-bs-dismiss="modal"><i
                        class="fa fa-times"></i></button>

            </div>
            <div class="modal-body">
                <div class="bootbox-body">
                    <form class="bootbox-form">
                        <input class="bootbox-input bootbox-input-text form-control" autocomplete="off" type="text">
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                <button type="button" class="btn btn-default btn-sm" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary btn-sm" data-bs-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>



<!-- upload file modal -->
<div class="modal fade" id="uploadfile" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="staticBackdropLabel">Upload file</h4>
                <button type="button" class="bg-transparent border-0" data-bs-dismiss="modal" aria-label="Close"><i class="fa fa-times"></i></button>

            </div>
            <div class="modal-body">
                <div class="bootbox-body">
                    <span class="btn btn-success fileinput-button"><i
                            class="glyphicon glyphicon-plus"></i><span>Add file...</span><input id="name"
                            name="files[]" type="file"></span>
                    <p></p>
                    <div id="uploadFileStatus" class="label label-success"></div>
                </div>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
