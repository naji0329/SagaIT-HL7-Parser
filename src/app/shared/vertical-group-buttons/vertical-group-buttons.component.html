<div class="btn-group-vertical" style="float: left;">
    <button type="button" class="btn btn-sm btn-default"  data-bs-toggle="modal" data-bs-target="#new-message" data-toggle="tooltip" 
        title="Create new message">
        <span class="fa fa-plus" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-sm btn-default" data-bs-toggle="modal" data-bs-target="#edit-message"  data-toggle="tooltip"
      title="Rename message">
        <span class="fa fa-edit" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-sm btn-default" data-toggle="tooltip"  title="Copy To Clipboard" (click)="CopyToClipBoard()">
        <span class="fa fa-clipboard" aria-hidden="true"></span>
    </button>
    <button type="button" id="compareButton11" class="btn btn-sm btn-default"  (click)="Compared()" 
    data-toggle="tooltip"  title="Compare with second message">
        <span class="fa fa-copy" aria-hidden="true"></span>
    </button>
    <button type="button" id="compareButton12" class="btn btn-sm btn-default" (click)="Compared()"
     data-toggle="tooltip"  title="Compare with first message">
        <span class="fa fa-copy" aria-hidden="true"></span>
    </button>
</div>

<!-- new message  modal -->
<div class="modal fade" id="new-message" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="staticBackdropLabel">Enter the name of the message.</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="bootbox-body"><form class="bootbox-form">
                    <input class="bootbox-input bootbox-input-text form-control" autocomplete="off" type="text">
                </form>
            </div>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                <button type="button" class="btn btn-default" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
<!-- edit message  modal -->
<div class="modal fade" id="edit-message" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="staticBackdropLabel">Enter the new name of the message.</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="bootbox-body"><form class="bootbox-form">
                    <input class="bootbox-input bootbox-input-text form-control" autocomplete="off" type="text">
                </form>
            </div>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                <button type="button" class="btn btn-default" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>

<!-- success alert -->
<div *ngIf="bDisplayAlert" class="alert alert-success" role="alert">
    {{sText}}
  </div>
