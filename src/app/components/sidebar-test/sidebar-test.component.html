<rsz-layout class="row" [directions]="['none']" [rFlex]="true">

    <rsz-layout class="cell {{selectedTheme}}" [directions]="['none']" [rFlex]="false">
        <div id="mainArea" class="content marginLeft d-flex h-100 flex-column">


            <div id="main" class="{{selectedTheme}}">
                <app-header></app-header>
                <button *ngIf="!bDisplayToggleBtn" class="openbtn shadow border" (click)="openItPlease()"><span
                        class="fa fa-angle-left font-800"></span> </button>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 mt-3 px-4">
                            <div class=" pt-2  {{selectedTheme}}">
                                <div class="tab-content" id="pills-tabContent">
                                    <div class="tab-pane fade " id="pills-home" role="tabpanel"
                                        aria-labelledby="pills-home-tab">
                                        <section>
                                            <app-tree-view></app-tree-view>
                                        </section>
                                    </div>
                                    <div class="tab-pane fade show active" id="pills-profile" role="tabpanel"
                                        aria-labelledby="pills-profile-tab">
                                        <section>
                                            <app-editor></app-editor>
                                        </section>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="sidebar" class="sidebar shadow {{selectedTheme}}">

            </div>

            <app-settings></app-settings>

        </div>

    </rsz-layout>
    <rsz-layout class="cell {{runItPlease}} {{selectedTheme}} asidebar" [directions]="['left']" [rFlex]="true">

        <button class="closeBtn shadow border rightbtn" (click)="closeItPlease()"><span
                class="fa fa-angle-right font-800"></span> </button>
        <app-sidebar></app-sidebar>
    </rsz-layout>
</rsz-layout>
