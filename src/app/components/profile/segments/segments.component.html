<button class="btn btn-default mt-3 mb-3" data-bs-toggle="modal" data-bs-target="#addSegment">Add Segment...</button>
<table class="table table-striped py-2">
  <thead>
  <tr>
    <th scope="col">Segment</th>
    <th scope="col">Name</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let segment of lSegments">
    <th scope="row">{{ segment.seg.seg }}</th>
    <td>{{ segment.seg.name}}</td>
    <td>
        <i class="fa fa-edit  pointer mx-2 font-20 font-700" data-bs-toggle="modal" (click)="SegmentsComponent_PatchSelectedRowValues(segment)" data-bs-target="#editSegment"></i>
        <i class="fa fa-trash text-danger font-20 " data-bs-toggle="modal" data-bs-target="#deleteSegment"></i> 
    </td>
  </tr>
  </tbody>
</table>

<div class="d-md-flex justify-content-between p-2 mb-3">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshCountries()">
  </ngb-pagination>

  <select class="custom-select form-control" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()">
    <option [ngValue]="25">25 items per page</option>
    <option [ngValue]="50">50 items per page</option>
    <option [ngValue]="75">75 items per page</option>
  </select>
</div>


<!-- add segment modal -->

<div class="modal fade" id="addSegment" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Add Segment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Segment</label>
          <div class="col-sm-10">
            <input type="text"  class="form-control" id="segment" >
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>
<!-- edit segment modal -->

<div class="modal fade" id="editSegment" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form [formGroup]="fEditSegmentForm">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Edit Segment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Segment</label>
          <div class="col-sm-10">
            <input type="text"  class="form-control" id="segment" formControlName="segment">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Add</button>
      </div>
    </form>
    </div>
  </div>
</div>

<!-- edit segment modal -->

<div class="modal fade" id="deleteSegment" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Delete Segment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Ok</button>
      </div>
    </div>
  </div>
</div>
