<div class="tab_container">
  <div
    class="tab_container_header d-flex justify-content-between align-items-center px-3"
  >
    <p class="m-0 tab_header_title">Segment Editor</p>
    <div class="d-flex justify-content-end align-items-center gap-3">
      <span><i class="fa fa-arrow-up text-primary cursor-pointer"></i></span>
      <span><i class="fa fa-arrow-down text-primary cursor-pointer"></i></span>
    </div>
  </div>
  <div
    class="segment-header"
    style="
      display: flex;
      flex-direction: row;
      position: sticky;
      top: 0px;
      z-index: 100;
    "
  >
    <div style="flex: 2; text-align: center">Header</div>
    <div style="flex: 3; text-align: center">Value</div>
    <div style="flex: 1; text-align: center">R</div>
    <div style="flex: 1; text-align: center">O</div>
    <div style="flex: 1; text-align: center">Len</div>
    <div style="flex: 1; text-align: center">Type</div>
    <div style="flex: 3; text-align: center; border-right: unset">
      Description
    </div>
  </div>
  <div class="segement-container">
    <app-tree [treeData]="data" [onItemChange]="onItemChange"></app-tree>
  </div>
</div>
