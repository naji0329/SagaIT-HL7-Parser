<div class='resize-panels resize-compare-panels shadow mt-3'>
    <div class='resize-panel'>
        <div class='re-panel bottom-right'></div>
        <div class="p-3">
            <div class="panel mb-2">
                <div class="panel-info border p-2 border-bottom-0">
                    <a class="" data-bs-toggle="collapse" href="#fileSelected" role="button" aria-expanded="false"
                        aria-controls="collapseExample">
                        No field selected or unknown
                    </a>
                </div>
                <div class="collapse" id="fileSelected">
                    <div class="card card-body p-2 border-top-0">
                        Some text
                    </div>
                </div>
            </div>
            <div class="panel mb-2">
                <div class="panel-info border p-2 border-bottom-0">
                    <a class="" data-bs-toggle="collapse" href="#messageHeader" role="button" aria-expanded="false"
                        aria-controls="collapseExample">
                        MSH - Message Header
                    </a>
                </div>
                <div class="collapse" id="messageHeader">
                    <div class="card card-body p-2 border-top-0">
                        <p>
                            The MSH segment defines the intent, source, destination, and some specifics of the syntax of
                            a message.
                        </p>
                        <p>
                            Chapter: 2.15.9
                        </p>
                    </div>
                </div>
            </div>
            <div class="panel mb-5">
                <div class="panel-info border p-2 border-bottom-0">
                    <a class="" data-bs-toggle="collapse" href="#valuePresenter" role="button" aria-expanded="false"
                        aria-controls="collapseExample">
                        Value Presenter
                    </a>
                </div>
                <div class="collapse show" id="valuePresenter">
                    <div class="card card-body p-2 border-top-0">
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="displayAs" class="" data-i18n="display-as">Display As &nbsp;</label>
                                <select class="form-control" id="displayAs">
                                    <option value="original"></option>
                                    <option value="formatted">Formatted Value</option>
                                    <option value="datetime">Formatted Date / Time</option>
                                    <option value="base64">Decoded Base64 String</option>
                                    <option value="base64-pdf">Decoded Base64 PDF Document</option>
                                    <option value="base64-image">Decoded Base64 Image</option>
                                    <option value="base64-xml">Decoded Base64 XML Document</option>
                                    <option value="base64-cda">Decoded Base64 CDA Document (Experimental)</option>
                                </select>
                                <button type="button" class="btn btn-default mx-2">Copy To Clipboard</button>
                                <a type="button" class="btn btn-default" [href]="fileUrl"
                                    download="file.txt">Download</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- success alert -->
<div *ngIf="bDisplayAlert" class="alert alert-success position-fixed" role="alert">
    {{sText}}
</div>
