<div class="d-md-flex justify-content-between align-items-center">
    <div style="padding: 3px 0 5px 0">
        <span id="messageName1" class="label label-info info-badge mr-2 mb-1">Name: Copy of sample MDM^T02 with JPG</span>
        <span id="hl7length1" class="label label-info info-badge mr-2 mb-1">Message Length: {{msgtextarea?msgtextarea.value.length:0}} Characters</span>
        <span id="hl7length1" class="label label-info info-badge mr-2 mb-1">Selected Value: Event Type Code</span>
    </div>
    <div class="wrapper">
        
        <div class="icon facebook" data-toggle="tooltip" (click)="EditorMainSectionComponent_CopyToClipBoard()">
            <div class="tooltip">Copy to clipboard</div>
            <span><i class="fa fa-clipboard"></i></span>
        </div>
        <label for="fileUpload" class="icon facebook">
            <div class="tooltip">Import message</div>
            <span><i class="fa fa-upload"></i></span>
            <input id="fileUpload"  accept="text/plain, .hl7" type="file" (change)="EditorMainSectionComponent_ImportFile($event)">
        </label>
        <div (click)="EditorMainSectionComponent_ExportFile()" class="icon facebook" data-bs-toggle="modal">
            <div class="tooltip DownloadTooltip">Export message</div>
            <span ><i class="fa fa-download"></i></span>
        </div>
    
    </div>
</div>
<!-- text editor -->
<div class="content">
    <textarea class="hl7texteditor editor-text"  wrap="off" spellcheck="true" autocomplete="off" autocorrect="off"
    autocapitalize="off" #msgtextarea (click)="EditorMainSectionComponent_CalculateHeaders(msgtextarea)" [(ngModel)]="sTextAreaValue" (keyup)="EditorMainSectionComponent_CalculateHeaders(msgtextarea)"></textarea>
</div>
