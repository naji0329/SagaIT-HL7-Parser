
<div class="d-md-flex justify-content-between align-items-center">
    <div style="padding: 3px 0 5px 0">
        <span id="messageName1" class="label label-info">Name: Copy of sample MDM^T02 with JPG</span>
        <span id="hl7length1" class="label label-info mx-2">Message Length: 9917 Characters</span>
    </div>
    <div class="wrapper">
        <div class="icon facebook" data-bs-toggle="modal" data-bs-target="#new-message">
            <div class="tooltip">Create message</div>
            <span><i class="fa fa-envelope"></i></span>
        </div>
        <div class="icon facebook" data-bs-toggle="modal" data-bs-target="#edit-message">
            <div class="tooltip">Rename message</div>
            <span><i class="fa fa-edit"></i></span>
        </div>
        <div class="icon facebook" data-toggle="tooltip" (click)="CopyToClipBoard()">
            <div class="tooltip">Copy to clipboard</div>
            <span><i class="fa fa-clipboard"></i></span>
        </div>
        <div class="icon facebook" (click)="Compared()">
            <div class="tooltip">Compare with second message</div>
            <span><i class="fa fa-copy"></i></span>
        </div>
      
        <div class="icon facebook" (click)="Compared()">
            <div class="tooltip">Compare with first message</div>
            <span><i class="fa fa-copy"></i></span>
        </div>
    
    </div>
</div>
<!-- main section -->
<app-tree-view-section></app-tree-view-section>  

<!-- new message  modal -->
<div class="modal fade" id="new-message" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="staticBackdropLabel">Enter the name of the message.</h4>
                <button type="button" class="bg-transparent border-0" data-bs-dismiss="modal" aria-label="Close"> <i class="fa fa-times"></i></button>

            </div>
            <div class="modal-body">
                <div class="bootbox-body"><form class="bootbox-form">
                    <input class="bootbox-input bootbox-input-text form-control" autocomplete="off" type="text">
                </form>
            </div>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                <button type="button" class="btn btn-default btn-sm" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary btn-sm" data-bs-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
<!-- edit message  modal -->
<div class="modal fade" id="edit-message" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="staticBackdropLabel">Enter the new name of the message.</h4>
                <button type="button" class="bg-transparent border-0" data-bs-dismiss="modal" aria-label="Close"> <i class="fa fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="bootbox-body"><form class="bootbox-form">
                    <input class="bootbox-input bootbox-input-text form-control" autocomplete="off" type="text">
                </form>
            </div>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                <button type="button" class="btn btn-default btn-sm" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary btn-sm" data-bs-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>

<!-- success alert -->
<div *ngIf="bDisplayAlert" class="alert alert-success position-fixed" role="alert">
    {{sText}}
  </div>
